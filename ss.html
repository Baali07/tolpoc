<!DOCTYPE html>
<html>
  <body>
    <h1>Testing iframe same-origin chain</h1>
    <script>
      function testParent() {
        try {
          const sameOrigin = window.parent.location.origin === window.location.origin;
          if (sameOrigin) {
            alert("✅ Parent is same-origin!");
            console.log("Parent document title: ", window.parent.document.title);
          } else {
            alert("❌ Parent is cross-origin.");
          }
        } catch (e) {
          alert("⚠️ Cannot access parent: " + e.message);
        }
      }

      testParent();
    </script>
  </body>
</html>
